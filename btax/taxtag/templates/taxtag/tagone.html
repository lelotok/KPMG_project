{% extends "base.html" %} {% block content %}

<div class="row">
  <h2><i class="bi bi-tags"></i> Tag From Text</h2>
  <div class="col-md-8">
    <div class="form-group">
      
      <form method="post">
        {% csrf_token %}

        <div class="form-group">
          <label for="exampleFormControlTextarea1">Paste the Article in to textbox</label>
          <textarea
            class="form-control"
            name="all_article"
            rows="18"
          >{{ text }}</textarea>
        </div>
        <br>
        <button class="btn btn-primary">Tag & Summarize</button>
        <a href="" class="btn btn-secondary">Cancel</a>
      </form>

      <p></p>
    </div>
  </div>

  <div class="col-md-4">

    <div class="card text-black bg-light ms-3 mt-3 " >
          
      <div class="card-header text-primary text-uppercase " style="font-weight:bold"> Summary  </div>
      <div class="card-body">
        <p class="card-text"> 

          {{ summary}} 
        </p>
    
      </div>
      
    </div>

    <div class="card text-black bg-light ms-3 mt-3 " >
          
      <div class="card-header text-primary text-uppercase " style="font-weight:bold"> Tags  </div>
      <div class="card-body">
       

          <table class="table table-sm table-light table-responsive">
            <thead class="thead-inverse">
                <tr>
                    <th>Tag</th>
                    <th> Percent </th>
    
                </tr>
                </thead>
                <tbody>
                    {% for key, value in tags.items %}
                    <tr>
              
                         
                
                <td>{{ key}}</td>
                <td>{{ value}}</td>
         
    
                    </tr>
                    {% endfor %}
                </tbody>
        </table> 
      
    
      </div>
      
    </div>




      
      

      
      





  </div>



</div>
{% endblock %}
